name: Release Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        # Ensure tests pass before publishing. Use xvfb regarding electron tests
        run: xvfb-run -a npm test
        continue-on-error: false

      - name: Package Extension
        # Generates the .vsix file
        run: npx @vscode/vsce package

      - name: Publish to VS Code Marketplace
        # Requires VSCE_PAT secret in GitHub repository settings
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}
        continue-on-error: true # Don't fail if already published (rare case)

      - name: Publish to Open VSX Registry
        # Requires OVSX_PAT secret in GitHub repository settings
        run: npx ovsx publish -p ${{ secrets.OVSX_PAT }} --packagePath *.vsix
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.vsix"
          generate_release_notes: true
